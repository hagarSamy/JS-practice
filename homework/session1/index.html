<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
          height: 100vh;
          display: flex;
          align-items: center;
          background: linear-gradient(to top left, #66a4b4, #9b9ef0);
        }
        label {
          font-family: sans-serif;
          font-size: 18px;
          line-height: 2;
          width: 100%;
          padding: 5px;
          text-align: left;
          color: rgb(7, 7, 7);
        }
      </style>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="@first_name"><br>
        <span id="fname-error" style="color:red;"></span><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="@last_name"><br>
        <span id="lname-error" style="color:red;"></span><br>
    
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="exampl@gmail.com"><br>
        <span id="email-error" style="color:red;"></span><br>
    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <span id="gender-error" style="color:red;"></span><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" placeholder="your_age"><br>
        <span id="age-error" style="color:red;"></span><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="reading">
        <label for="reading"> Reading</label><br>
        <input type="checkbox" id="writing" name="writing">
        <label for="writing"> Writing</label><br>
        <input type="checkbox" id="drawing" name="drawing">
        <label for="drawing"> Drawing</label><br>
        <span id="hobbies-error" style="color:red;"></span><br>
    
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
